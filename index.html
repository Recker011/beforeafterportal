<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cleaner Photo to PDF</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app">
    <h1>Photo → PDF Tool</h1>

    <label>
      Job Name:
      <input type="text" id="jobName" placeholder="e.g. Zoe - 26 Peyton Dr">
    </label>

    <label>
      Job Date:
      <input type="date" id="jobDate">
    </label>

    <div class="section" id="captureSection">
      <h2>Capture Images</h2>

      <button id="startCamera" class="btn">Start Camera</button>

      <div id="cameraLive" class="camera-live hidden" aria-live="polite">
        <video id="cameraPreview" playsinline autoplay muted></video>
        <div class="camera-controls">
          <button id="shutter" class="shutter-btn" aria-label="Take photo"></button>
          <button id="stopCamera" class="btn btn-secondary">Stop Camera</button>
        </div>
      </div>

      <input type="file" id="captureUpload" accept="image/*" multiple capture="environment">

      <div class="queue-controls">
        <button id="clearQueue" class="btn btn-secondary">Clear All</button>
      </div>

      <div id="thumbs" class="thumb-grid" aria-live="polite"></div>

      <div class="export-row">
        <button id="makeBeforeFromQueue" class="btn">Generate Before PDF (Queue)</button>
        <button id="makeAfterFromQueue" class="btn">Generate After PDF (Queue)</button>
      </div>
    </div>

    <div class="section">
      <h2>Before Images</h2>
      <input type="file" id="beforeFiles" accept="image/*" multiple>
      <button id="makeBefore" class="btn">Generate Before PDF</button>
    </div>

    <div class="section">
      <h2>After Images</h2>
      <input type="file" id="afterFiles" accept="image/*" multiple>
      <button id="makeAfter" class="btn">Generate After PDF</button>
    </div>

    <p class="note">All processing is done on this device. No upload required.</p>
  </main>
  <div id="loader" class="loader-overlay" aria-live="polite" aria-busy="true" hidden>
    <div class="loader-box">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Processing…</div>
    </div>
  </div>
</body>
</html>
