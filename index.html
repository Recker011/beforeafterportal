<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Cleaner Photo to PDF</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app">
    <h1>Photo → PDF Tool</h1>

    <label>
      Job Name:
      <input type="text" id="jobName" placeholder="e.g. Zoe - 26 Peyton Dr">
    </label>

    <label>
      Job Date:
      <input type="date" id="jobDate">
    </label>

    <div class="section" id="beforeSection">
      <h2>Before Images</h2>

      <button id="beforeStartCamera" class="btn">Start Camera</button>

      <div id="beforeCameraLive" class="camera-live hidden" aria-live="polite">
        <video id="beforeCameraPreview" playsinline autoplay muted></video>
        <div class="camera-controls">
          <button id="beforeShutter" class="shutter-btn" aria-label="Take photo"></button>
          <button id="beforeStopCamera" class="btn btn-secondary">Stop Camera</button>
        </div>
      </div>

      <input type="file" id="beforeCaptureUpload" accept="image/*" multiple >

      <div class="queue-controls">
        <button id="beforeClearQueue" class="btn btn-secondary">Clear All</button>
      </div>

      <div id="beforeThumbs" class="thumb-grid" aria-live="polite"></div>

      <div class="export-row">
        <button id="makeBefore" class="btn">Generate Before PDF</button>
      </div>
    </div>

    <div class="section" id="afterSection">
      <h2>After Images</h2>

      <button id="afterStartCamera" class="btn">Start Camera</button>

      <div id="afterCameraLive" class="camera-live hidden" aria-live="polite">
        <video id="afterCameraPreview" playsinline autoplay muted></video>
        <div class="camera-controls">
          <button id="afterShutter" class="shutter-btn" aria-label="Take photo"></button>
          <button id="afterStopCamera" class="btn btn-secondary">Stop Camera</button>
        </div>
      </div>

      <input type="file" id="afterCaptureUpload" accept="image/*" multiple >

      <div class="queue-controls">
        <button id="afterClearQueue" class="btn btn-secondary">Clear All</button>
      </div>

      <div id="afterThumbs" class="thumb-grid" aria-live="polite"></div>

      <div class="export-row">
        <button id="makeAfter" class="btn">Generate After PDF</button>
      </div>
    </div>

    <p class="note">All processing is done on this device. No upload required.</p>
  </main>
  <div id="loader" class="loader-overlay" aria-live="polite" aria-busy="true" hidden>
    <div class="loader-box">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Processing…</div>
    </div>
  </div>
</body>
</html>
